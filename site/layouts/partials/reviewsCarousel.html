<div id="reviewsCarousel" class="carousel slide tc" data-ride="carousel">
	<div class="carousel-inner tc pa3">
		{{/*  <h2 class="f4 b lh-title mb2">{{ .reviews.heading }}</h2>  */}}
		{{ $reviews := .reviews }} <!-- Assuming the reviews are passed as a list of maps -->
		{{ range $i, $review := $reviews.list }}
		<div class="carousel-item {{ if eq $i 0 }}active{{ end }}">
			<div class="review-content tc fn h2new w-70 m1 top-2 pt3">
				<blockquote class="m1 pb3"><span class="f2 grey-3 ff-2 db">"</span>
					{{ $review.content }}<span>"</span></blockquote>
				<p class="m1"><strong>- {{ $review.author }}</strong></p>
			</div>
		</div>
		{{ end }}
	</div>
	<a class="carousel-control-prev" href="#reviewsCarousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#reviewsCarousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
